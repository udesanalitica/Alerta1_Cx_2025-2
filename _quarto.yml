project:
  type: book
  output-dir: docs

extensions: [quarto-ext/panel]
lang: es

book:
  title: "Alerta 1. Caracterización de estudiantes"
  subtitle: "Encuesta de caracterización de estudiantes de primer ingreso - 2025-2"
  author: "Dirección de Analítica Académica"
  date: "2025-09-01"
  site-url: https://udesanalitica.github.io/Alerta1_Cx_2025-2/
  repo-url: https://github.com/udesanalitica/Alerta1_Cx_2025-2
  repo-actions: [edit, issue, source]
  reader-mode: true
  cover-image: images/cover.png
  cover-image-alt: "Portada del libro Alerta 1"

  sidebar:
    style: docked
    search: true
    tools:
      - icon: github
        href: https://github.com/udesanalitica/Alerta1_Cx_2025-2
        text: "Repositorio GitHub"
      - icon: printer
        href: "javascript:window.print()"
        text: "Imprimir"

  page-footer:
    left: |
      **Alerta 1. Caracterización de estudiantes** fue creado por la
      Dirección de Analítica Académica, Universidad de Santander.
    right: |
      Este libro fue construido con <a href="https://quarto.org/">Quarto</a>.
    center: |
      <a href="https://github.com/udesanalitica/Alerta1_Cx_2025-2" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
      <a href="#" aria-label="Compartir" style="margin-left: 10px;"><i class="bi bi-share"></i></a>
      <a href="javascript:window.print()" aria-label="Imprimir" style="margin-left: 10px;"><i class="bi bi-printer"></i></a>

  chapters:
    - index.qmd
    - intro.qmd
    - Seccion0.qmd
    - Seccion1.qmd
    - Seccion2.qmd
    - Seccion3.qmd
    - Seccion4.qmd
    - Conclusiones.qmd

bibliography: references.bib
csl: apa.csl

format:
  html:
    theme: [cosmo, brand]
    toc: true
    toc-depth: 3
    number-sections: true
    linkcolor: "#046A38"
    fontsize: 1em
    css: style.css
    fig-cap-location: top
    reference-location: margin
    cite-method: citeproc
    biblio-style: apa
    include-in-header: header.html
    page-layout: full

crossref:
  chapters: true
  title-delim: "."
  fig-prefix: "Figura"
  tbl-prefix: "Tabla"

editor: visual